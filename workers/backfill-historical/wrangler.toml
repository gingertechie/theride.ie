name = "backfill-historical"
type = "service"
main = "index.ts"
compatibility_date = "2025-02-10"

[[d1_databases]]
binding = "DB"
database_name = "theride-db"
database_id = "86c35cca-68fd-4d93-8d4a-c7a3ab463b10"

[[r2_buckets]]
binding = "HISTORICAL_BUCKET"
bucket_name = "theride-historical"

[vars]
# For local testing only - set real secret in Cloudflare dashboard for production
BACKFILL_SECRET = "test-secret-local-dev-only"

[observability]
[observability.logs]
enabled = false
invocation_logs = true