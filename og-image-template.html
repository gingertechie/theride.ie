<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Ride - OG Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 600px;
      overflow: hidden;
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .og-container {
      width: 1200px;
      height: 600px;
      background: linear-gradient(135deg, #0a0a0a 0%, #0d1117 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 80px 100px;
    }

    /* Decorative neon lines */
    .neon-line-top {
      position: absolute;
      top: 60px;
      left: 100px;
      right: 100px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #39FF14, transparent);
      box-shadow: 0 0 10px rgba(57, 255, 20, 0.6),
                  0 0 20px rgba(57, 255, 20, 0.4);
    }

    .neon-line-bottom {
      position: absolute;
      bottom: 60px;
      left: 100px;
      right: 100px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #39FF14, transparent);
      box-shadow: 0 0 10px rgba(57, 255, 20, 0.6),
                  0 0 20px rgba(57, 255, 20, 0.4);
    }

    /* Main title */
    .title {
      font-size: 120px;
      font-weight: 700;
      color: #39FF14;
      text-align: center;
      letter-spacing: -2px;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(57, 255, 20, 0.8),
                   0 0 40px rgba(57, 255, 20, 0.6),
                   0 0 60px rgba(57, 255, 20, 0.4),
                   0 0 80px rgba(57, 255, 20, 0.2);
      line-height: 1;
    }

    /* Tagline */
    .tagline {
      font-size: 36px;
      font-weight: 500;
      color: #b4b4b4;
      text-align: center;
      max-width: 800px;
      line-height: 1.3;
      margin-bottom: 40px;
    }

    /* Highlight text */
    .tagline .highlight {
      color: #CCFF00;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(204, 255, 0, 0.6);
    }

    /* Bottom text */
    .bottom-text {
      font-size: 24px;
      font-weight: 400;
      color: #6b6b6b;
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Decorative elements */
    .corner-accent {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 3px solid #00F0FF;
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.6);
    }

    .corner-top-left {
      top: 40px;
      left: 40px;
      border-right: none;
      border-bottom: none;
    }

    .corner-top-right {
      top: 40px;
      right: 40px;
      border-left: none;
      border-bottom: none;
    }

    .corner-bottom-left {
      bottom: 40px;
      left: 40px;
      border-right: none;
      border-top: none;
    }

    .corner-bottom-right {
      bottom: 40px;
      right: 40px;
      border-left: none;
      border-top: none;
    }

    /* Subtle data visualization element */
    .data-viz {
      position: absolute;
      bottom: 100px;
      display: flex;
      gap: 8px;
      opacity: 0.3;
    }

    .bar {
      width: 6px;
      background: #39FF14;
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(57, 255, 20, 0.6);
    }

    .bar:nth-child(1) { height: 40px; }
    .bar:nth-child(2) { height: 60px; }
    .bar:nth-child(3) { height: 35px; }
    .bar:nth-child(4) { height: 75px; }
    .bar:nth-child(5) { height: 50px; }
    .bar:nth-child(6) { height: 65px; }
    .bar:nth-child(7) { height: 45px; }
  </style>
</head>
<body>
  <div class="og-container">
    <!-- Decorative corner accents -->
    <div class="corner-accent corner-top-left"></div>
    <div class="corner-accent corner-top-right"></div>
    <div class="corner-accent corner-bottom-left"></div>
    <div class="corner-accent corner-bottom-right"></div>

    <!-- Top neon line -->
    <div class="neon-line-top"></div>

    <!-- Main content -->
    <h1 class="title">The Ride</h1>
    <p class="tagline">
      Are you <span class="highlight">getting it?</span>
    </p>
    <p class="bottom-text">Making bike rides highly visible since 2025</p>

    <!-- Bottom neon line -->
    <div class="neon-line-bottom"></div>
  </div>
</body>
</html>
